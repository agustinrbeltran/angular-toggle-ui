<div class="container">
    <h1>Constraints for {{feature}}</h1>

    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let key of constraints.keys()">
                <th scope="row">1</th>
                <td>{{key}}</td>
                <td>-</td>
            </tr>           
        </tbody>
    </table>

    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="name" required>
        </div>

        <div class="form-group">
            <label>Value</label>
            <input type="text" class="form-control" id="value" [(ngModel)]="value" required>
        </div>

        <button type="submit" class="btn" (click)="onAddConstraint()">Add constraint</button>
    </form>

    <hr>

    <button type="submit" class="btn btn-success">Test</button>

</div>
