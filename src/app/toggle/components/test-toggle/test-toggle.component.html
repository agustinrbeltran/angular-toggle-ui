<div class="container">
    <div *ngIf="toggle.type!=='on-off'; then ThenBlock; else ElseBlock">
    </div>
    <ng-template #ThenBlock>
        <app-constraints-form (const)="updateConstraints($event)"></app-constraints-form>
        <hr>
        <button (click)="testToggle()" type="button" class="kng-button-primary-blue kng-button-icon pull-right">
                <i class="fa fa-eye" aria-hidden="true"></i> Test toggle</button>
    </ng-template>
    <ng-template #ElseBlock>
        <app-on-off-icon enabled="toggle.enabled"></app-on-off-icon>
    </ng-template>
</div>

<app-custom-modal #info title="Test Info" [params]="testResultModalOptions">
    <p>{{message}}</p>
</app-custom-modal>
